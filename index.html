<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kafka Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 1em;
    }
    #input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Kafka Chat</h1>

  <div id="chat"></div>
  <input id="input" placeholder="Type a message and hit Enterâ€¦" autocomplete="off"/>

  <script>
    // 1) Ask for a username
    const user = prompt("Enter your chat name:") || "Anon";

    // 2) Determine the API base URL:
    //    - Locally (dev) we talk to the same host
    //    - In production, replace YOUR_RENDER_URL with your Render service URL
    const API_BASE = window.location.hostname === "localhost"
      ? ""
      : "https://YOUR_RENDER_URL";

    // 3) Open an SSE connection
    const es = new EventSource(`${API_BASE}/stream`);
    es.onmessage = e => {
      try {
        const { user: u, text } = JSON.parse(e.data);
        const div = document.createElement("div");
        div.textContent = `[${u}] ${text}`;
        document.getElementById("chat").append(div);
        // Auto-scroll
        document.getElementById("chat").scrollTop = 1e9;
      } catch (err) {
        console.error("Invalid message", e.data);
      }
    };

    // 4) Send messages on Enter
    document.getElementById("input")
      .addEventListener("keypress", async ev => {
        if (ev.key === "Enter" && ev.target.value.trim()) {
          await fetch(`${API_BASE}/publish`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user, text: ev.target.value })
          });
          ev.target.value = "";
        }
      });
  </script>
</body>
</html>
